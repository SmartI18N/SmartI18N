<footer class="page-footer  {{ (.Site.Params.secondaryColor) }}">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">
                    {{ .Site.Title }}
                </h5>
                <p class="grey-text text-lighten-4">
                    {{ .Site.Params.description }}
                </p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    {{ range $index, $element := .Site.Menus.footer }}
                    <li><a class="white-text" href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            Â© {{ now.Format "2006" }}
        </div>
    </div>
</footer>
